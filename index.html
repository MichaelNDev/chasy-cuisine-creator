<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuisine Creator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    <nav>
        <p>Chasy Cuisine Creator<p>
    </nav>

    <div class="main">
        <div class="card">
            <h1 class="meal"></h1>
            <div class="content">
                <img id="mealImage" src="" alt="Meal Image">
            </div>
            <div class="title">
                <h2 class="category"></h2>
                <h3>Ingredients</h3>
                <ul id="ingredientsList">
                    
                </ul>
                <h3>Instructions</h3>
                <p class="instruction" id="mealInstructions"></p>
            </div>
            <div class="button-container">
                <button id="reloadButton">Randomize</button>
            </div>
        </div>
    </div>

    <footer>
        <p>An app built by MichaelNDev showcasing API usage.</p>
        <p><a href="https://github.com/MichaelNDev">Visit this github to see more.</a></p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
